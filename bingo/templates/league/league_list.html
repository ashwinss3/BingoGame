{% extends "generic/base_generic.html" %}

{% block content %}
  <h1>Leagues</h1>
  {% if league_list %}
  <ul>
    {% for league in league_list %}
      <li>
        <a href="{{ league.leaguestandings.get_absolute_url }}">{{ league.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Oops. There are no leagues active now.</p>
  {% endif %}
{% endblock %}
