{% extends "generic/base_generic.html" %}

{% block content %}
    <h1>Your Games</h1>
    {% if usergame_list %}
        <div class="list-group">
            {% for user_game in usergame_list %}
                <a href="{{ user_game.get_absolute_url }}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{ user_game.game.name }}</h5>
                    </div>
                    <p class="mb-1">{{ user_game.score }}</p>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p>Oops. No games.</p>
    {% endif %}
{% endblock %}
