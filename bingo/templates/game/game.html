<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
    </head>

    <body>
        <h1>Add a Game</h1>
            <form id="game_form" method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.errors }}
                    {{ field.label_tag }} {{ field }}
                    {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <input type="submit" name="submit" value="Create Game" />
        </form>
    </body>

</html>
