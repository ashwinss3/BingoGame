{% extends "generic/base_generic.html" %}

{% block content %}
  <h1>Game List</h1>
  {% if game_list %}
  <ul>
    {% for game in game_list %}
      <li>
        <a href="{{ game.user_game_url }}">{{ game.name }}</a> (Deadline: {{ game.end_time }})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Oops. There are no games active now.</p>
  {% endif %}
{% endblock %}
